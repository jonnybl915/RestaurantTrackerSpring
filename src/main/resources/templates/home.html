<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RestaurantTracker</title>
</head>
<body>

<form action="/create-restaurant" method="post">
    <input type="text" name="name" placeholder="Restaurant-Name"/>
    <input type="text" name="location" placeholder="Location"/>
    <select name="rating">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
    </select>
    <input type="text" name="comment" placeholder="Comment"/>
    <button type="submit">Submit Restaurant</button>
    <br>
</form>

<ol>
    {{#restaurants}}
    <li><b>{{name}}</b> - {{location}} - {{rating}}/5 - {{comment}}
        <form action="/delete-restaurant" method="post" style="display: inline-block;">
            <input type="hidden" name="id" value="{{id}}" placeholder="#"/>
            <button type="submit">Delete Restaurant</button>
        </form>
    </li>
    <br>
    {{/restaurants}}
</ol>
<br>
<br>
<form action="/logout" method="post">
    <button type="submit">Logout</button>
</form>
</body>
</html>
